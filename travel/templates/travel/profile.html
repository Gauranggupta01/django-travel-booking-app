{% extends 'travel/base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card border-0 shadow-lg rounded-4" style="background-color: #e6f2ff;">
                <!-- Card Header -->
                <div class="card-header text-center py-3 rounded-top-4" style="background-color: #4da6ff; color: white;">
                    <h2 class="mb-0">Your Profile</h2>
                </div>

                <!-- Card Body -->
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            {{ form.as_p }}
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg fw-bold" style="background-color: #4da6ff; border-color: #4da6ff;">
                                Update Profile
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Card Footer -->
                <div class="card-footer text-center text-muted small py-2" style="background-color: #cce0ff;">
                    Keep your profile updated for a better experience
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.card-body form input, 
.card-body form select, 
.card-body form textarea {
    background-color: rgba(255,255,255,0.9);
    border-radius: 0.375rem;
    border: 1px solid rgba(0,0,0,0.1);
    padding: 0.6rem 0.75rem;
}
.card-body form input:focus, 
.card-body form select:focus, 
.card-body form textarea:focus {
    box-shadow: 0 0 0 0.2rem rgba(77,166,255,0.25);
    border-color: #4da6ff;
}
</style>
{% endblock %}
